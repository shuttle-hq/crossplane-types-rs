[package]
name = "crossplane-types-upbound-aws-servicecatalog"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }

[package.metadata.crossplane.provider]
name = "servicecatalog"
family = "aws"
src-version = "1.21.1"
managed-resources = [
    "budgetresourceassociations",
    "constraints",
    "portfolios",
    "portfolioshares",
    "principalportfolioassociations",
    "productportfolioassociations",
    "products",
    "provisioningartifacts",
    "serviceactions",
    "tagoptionresourceassociations",
    "tagoptions",
]

[lints]
workspace = true

[dependencies]
k8s-openapi = { workspace = true }
kube = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
typed-builder = { workspace = true }

[dev-dependencies]
k8s-openapi = { workspace = true, features = ["latest", "schemars"] }
