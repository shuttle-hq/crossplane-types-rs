[package]
name = "crossplane-types-upbound-aws-rds"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }

[package.metadata.crossplane.provider]
name = "rds"
family = "aws"
src-version = "1.21.1"
managed-resources = [
    "clusteractivitystreams",
    "clusterendpoints",
    "clusterinstances",
    "clusterparametergroups",
    "clusterroleassociations",
    "clusters",
    "clustersnapshots",
    "dbinstanceautomatedbackupsreplications",
    "dbsnapshotcopies",
    "eventsubscriptions",
    "globalclusters",
    "instanceroleassociations",
    "instances",
    "optiongroups",
    "parametergroups",
    "proxies",
    "proxydefaulttargetgroups",
    "proxyendpoints",
    "proxytargets",
    "snapshots",
    "subnetgroups",
]

[lints]
workspace = true

[dependencies]
k8s-openapi = { workspace = true }
kube = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
